<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/scripts.js"></script>


  <title>MUSA'S DICE</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div id="section-1">
        <h1><strong>MUSA'S DICE</strong></h1>
        <form id="playerNames">
          <div class="form-group ">
            <label for="playerName1"><em>Register Your Name >> PLAYER 1</em></label>
            <input type="text" id="playerName1">
          </div>
          <div class="form-group ">
            <label for="playerName2"><em>Register Your Name >> PLAYER 2</em></label>
            <input type="text" id="playerName2">
          </div>
          <button type="submit"><strong>SUBMIT</strong></button>
        </form>
      </div>
    </div>
    <div id="section-2">

      <div id="player1" class="col-md-4">
        <p class="players"></p>
        <div id="player1-btn">
          <button id="roll1">ROLL</button>
          <button id="hold1">HOLD</button>
        </div>
        <p>Turn Score:</p>
        <p class="playerTurnScore">0</p>
        <br>
        <p>Your Score:</p>
        <p class="playerScore">0</p>
      </div>
      <div id="pig" class="col-md-4">
        <p><em>DICE</em></p>
        <div id="dice">
          <h2>0</h2>
        </div>
        <p class="current"></p>
      </div>
      <div id="player2" class="col-md-4">
        <p class="players"></p>
        <div id="player2-btn">
          <button id="roll2">ROLL</button>
          <button id="hold2">HOLD</button>
        </div>
        <p>Turn Score:</p>
        <p class="playerTurnScore">0</p>
        <br>
        <p>Your Score:</p>
        <p class="playerScore">0</p>
      </div>
    </div>
  </div>
</body>

</html>
